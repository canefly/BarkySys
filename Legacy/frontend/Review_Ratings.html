<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Bark & Wiggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #7A1EA1;
    }
    .text-purple {
      color: #7A1EA1;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Bark<span class="text-warning">&</span>Wiggle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reviews & Ratings Section -->
  <section class="container mt-5">
    <h2 class="text-purple text-center">Reviews & Ratings</h2>
    <form id="reviewForm">
      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select id="rating" class="form-select" required>
          <option value="">Select Rating...</option>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Your Feedback</label>
        <textarea id="comment" class="form-control" rows="3" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitReview()">Submit Review</button>
    </form>

    <h3 class="mt-4 text-center">User  Reviews</h3>
    <div id="reviewsList" class="mt-3"></div>
  </section>

  <footer class="text-center mt-5">
    <p>üìç Five J's Building, Bagumbong Rd., Caloocan</p>
    <p>üìò Bark & Wiggle Pet Grooming & Store | üìû +63 927 990 2 111</p>
    <p>Follow us on Facebook and Viber!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitReview() {
      const username = document.getElementById('username').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      if (username && rating && comment) {
        const reviewsList = document.getElementById('reviewsList');
        const reviewItem = document.createElement('div');
        reviewItem.classList.add('border', 'p-3', 'mb-2');
        reviewItem.innerHTML = `<strong>${username}</strong> - ${rating} Stars<br>${comment}`;
        reviewsList.appendChild(reviewItem);

        // Clear the form
        document.getElementById('reviewForm').reset();
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
